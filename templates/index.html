<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <img alt="Avatar" src="{{ url_for('static', filename='images/avatar.png') }}">
    <h2>{{ user.name }}'s Watchlist</h2>
    {# 使用length过滤器获取movies变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movice-list">
        {% for movie in movies %} {# 迭代 movies 变量#}
        <li>{{ movie.title }} - {{ movie.year }}</li> {#等同于movie['title']#}
        {% endfor %} {#使用endfor结束for循环#}
    </ul>
    <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}"
    <footer>
        <small>&copy; 2020 <a href="http://127.0.0.1:5000/">Ice test</a></small>
    </footer>
</body>
</html>
